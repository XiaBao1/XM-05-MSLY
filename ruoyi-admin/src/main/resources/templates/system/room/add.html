<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增房子管理')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-room-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">民宿名称：</label>
            <div class="col-sm-8">
                <input name="houseName" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">房间号：</label>
            <div class="col-sm-8">
                <input name="roomNumber" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">每日价格：</label>
            <div class="col-sm-8">
                <input name="pricePerDay" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">房间标准(单/双/三人间):</label>
            <div class="col-sm-8">
                <input name="standard" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">空闲（是：1，否：0）：</label>
            <div class="col-sm-8">
                <input name="isFree" class="form-control" type="number" required oninput="if(value!=0)value=1">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "system/room"
    $("#form-room-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-room-add').serialize());
        }
    }
</script>
</body>
</html>
