<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改房子管理')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-room-edit" th:object="${houseRoom}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group" hidden="">
            <label class="col-sm-3 control-label is-required">民宿ID：</label>
            <div class="col-sm-8">
                <input name="houseId" th:field="*{houseId}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">房间号：</label>
            <div class="col-sm-8">
                <input name="roomNumber" th:field="*{roomNumber}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">每日价格：</label>
            <div class="col-sm-8">
                <input name="pricePerDay" th:field="*{pricePerDay}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">房间标准：</label>
            <div class="col-sm-8">
                <select class="form-control"  name="standard" th:field="*{standard}" required>
                    <option value="">请选择</option>
                    <option value="单人间">单人间</option>
                    <option value="双人间">双人间</option>
                    <option value="三人间">三人间</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">空闲：</label>
            <div class="col-sm-8">
                <select class="form-control"  th:field="*{isFree}" name="isFree" required>
                    <option value="">请选择</option>
                    <option value=1>是</option>
                    <option value=0>否</option>
                </select>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "system/room";
    $("#form-room-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-room-edit').serialize());
        }
    }
</script>
</body>
</html>
