<script src="/ajax/libs/report/echarts/echarts-all.min.js?v=4.2.1"></script>

<script type="text/javascript">
    $(function () {
        console.log("jjjj");
        var dataName=[];
        var dataSell=[];
        var dataSold=[];
        $.ajax({
            type: 'post',
            url: 'statistics',
            async: false,
            success: function(res) {
                console.log(res);
                let json= eval( "(" + res + ")" );
                for(var i=0;i<json.specialty.length;i++){
                    dataName.push(json.specialty[i].name);
                    dataSell.push(json.specialty[i].sell);
                    dataSold.push(json.specialty[i].sold);
                }
            }
        });
        var barChart = echarts.init(document.getElementById("echarts-bar-chart"));
        var baroption = {
            title : {
                text: '特产库存情况统计'
            },
            tooltip : {
                trigger: 'axis'
            },
            legend: {
                data:['库存数目']
            },
            grid:{
                x:30,
                x2:40,
                y2:24
            },
            calculable : true,
            xAxis : [
                {
                    type : 'category',
                    data : dataName
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            series : [
                {
                    name:'库存数目',
                    type:'bar',
                    data: dataSell,
                    markPoint : {
                        data : [
                            {type : 'max', name: '最大值'},
                            {type : 'min', name: '最小值'}
                        ]
                    },
                    markLine : {
                        data : [
                            {type : 'average', name: '平均值'}
                        ]
                    }
                }
            ]
        };
        barChart.setOption(baroption);
        window.onresize = barChart.resize;




        barChart = echarts.init(document.getElementById("echarts-bar-chart2"));
        baroption = {
            title : {
                text: '特产出售情况统计'
            },
            tooltip : {
                trigger: 'axis'
            },
            legend: {
                data:['出售数目']
            },
            grid:{
                x:30,
                x2:40,
                y2:24
            },
            calculable : true,
            xAxis : [
                {
                    type : 'category',
                    data : dataName
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            series : [
                {
                    name:'出售数目',
                    type:'bar',
                    data: dataSold,
                    markPoint : {
                        data : [
                            {type : 'max', name: '最大值'},
                            {type : 'min', name: '最小值'}
                        ]
                    },
                    markLine : {
                        data : [
                            {type : 'average', name: '平均值'}
                        ]
                    }
                }
            ]
        };
        barChart.setOption(baroption);
        window.onresize = barChart.resize;






    });
</script>
