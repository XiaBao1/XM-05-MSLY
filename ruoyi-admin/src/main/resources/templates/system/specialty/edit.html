<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改我的特产')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-specialty-edit" th:object="${houseSpecialty}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">民宿ID：</label>
            <div class="col-sm-8">
                <input name="houseId" th:field="*{houseId}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">特产名称：</label>
            <div class="col-sm-8">
                <input name="specialtyName" th:field="*{specialtyName}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">特产描述：</label>
            <div class="col-sm-8">
                <input name="description" th:field="*{description}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">特产单价：</label>
            <div class="col-sm-8">
                <input name="price" th:field="*{price}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">库存量：</label>
            <div class="col-sm-8">
                <input name="inventory" th:field="*{inventory}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">特产图片（网络连接）：</label>
            <div class="col-sm-8">
                <input name="imageUrl" th:field="*{imageUrl}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "system/specialty";
    $("#form-specialty-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-specialty-edit').serialize());
        }
    }
</script>
</body>
</html>
