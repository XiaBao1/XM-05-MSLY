<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增房间订购')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-buyroom-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">民宿ID：</label>
                <div class="col-sm-8">
                    <input name="houseId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">房间号：</label>
                <div class="col-sm-8">
                    <input name="roomNumber" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">每日价格：</label>
                <div class="col-sm-8">
                    <input name="pricePerDay" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">房间标准：</label>
                <div class="col-sm-8">
                    <input name="standard" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">空闲：</label>
                <div class="col-sm-8">
                    <input name="isFree" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/buyroom"
        $("#form-buyroom-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-buyroom-add').serialize());
            }
        }
    </script>
</body>
</html>
