<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('订单列表')" />
</head>
<style>
    @media print {
        .fixed-table-toolbar {
            display: none;
        }

        .noprint {
            display: none;
        }

        .fixed-table-pagination {
            display: none !important;
        }

    }
    @page {
        size: auto;
        margin: 0mm;
    }
</style>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>账户名：</label>
                            <input type="text" name="${@permission.getPrincipalProperty('userName')}"/>
                        </li>
                        <li>
                            <label>特产ID：</label>
                            <input type="text" name="specialtyId"/>
                        </li>
                        <li>
                            <label>订货量：</label>
                            <input type="text" name="quantity"/>
                        </li>
                        <li>
                            <label>订单价格：</label>
                            <input type="text" name="price"/>
                        </li>
                        <li>
                            <label>下单时间：</label>
                            <input type="text" class="time-input" placeholder="请选择下单时间" name="orderTime"/>
                        </li>
                        <li>
                            <label>订单完成时间：</label>
                            <input type="text" class="time-input" placeholder="请选择订单完成时间" name="finishTime"/>
                        </li>
                        <li>
                            <label>是否收货：</label>
                            <select name="isReceived" th:with="type=${@dict.getType('sys_user_is_received')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li>
                            <label>是否付款：</label>
                            <select name="isPaid" th:with="type=${@dict.getType('sys_user_is_paid')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li>
                            <label>订单是否完成：</label>
                            <select name="isDone" th:with="type=${@dict.getType('sys_user_is_done')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
<!--            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="clientspecialtyorder:clientorder:add">-->
<!--                <i class="fa fa-plus"></i> 添加-->
<!--            </a>-->
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="clientspecialtyorder:clientorder:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="clientspecialtyorder:clientorder:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="clientspecialtyorder:clientorder:export">
                <i class="fa fa-download"></i> 导出
            </a>
            <a class="btn btn-success" onclick="printHtml();" shiro:hasPermission="xxxx:xxxx:print">
                <i class="glyphicon glyphicon-print icon-share"></i> 打印
            </a>
            <a class="btn btn-warning" onclick="$.modal.openTab('用户历史订单统计', '/clientspecialtyorder/clientorder/eCharts');" shiro:hasPermission="clientspecialtyorder:clientorder:eCharts">
                <i class="fa fa-plus"></i> 统计
            </a>
        </div>
        <div class="col-sm-12 select-table table‐bordered noprint" id="prints" style="width: 100%;">
            <!--<table id="bootstrap-table" style="width: 100%;white-space: nowrap;  "></table>-->
            <!--超长冒号显示会影响打印-->
            <table id="bootstrap-table" style="width: 100%;word-break:break-all; word-wrap:break-all; "></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('clientspecialtyorder:clientorder:edit')}]];
    var removeFlag = [[${@permission.hasPermi('clientspecialtyorder:clientorder:remove')}]];
    var commentsFlag = [[${@permission.hasPermi('clientspecialtyorder:clientorder:comment')}]];
    var isReceivedDatas = [[${@dict.getType('sys_user_is_received')}]];
    var isPaidDatas = [[${@dict.getType('sys_user_is_paid')}]];
    var isDoneDatas = [[${@dict.getType('sys_user_is_done')}]];
    var prefix = ctx + "clientspecialtyorder/clientorder";

    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            // discussUrl:prefix + "/comment/{id}",
            discussUrl:prefix + "/comment",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "订单",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '订单ID',
                    sortable: 'true'
                    // visible: false
                },
                {
                    field: 'userName',
                    title: '账户名',
                    sortable: 'true'
                },
                {
                    field: 'specialtyId',
                    title: '特产ID',
                    sortable: 'true'
                },
                {
                    field: 'quantity',
                    title: '订货量',
                    sortable: 'true'
                },
                {
                    field: 'price',
                    title: '订单价格',
                    sortable: 'true'
                },
                {
                    field: 'orderTime',
                    title: '下单时间',
                    sortable: 'true'
                },
                {
                    field: 'finishTime',
                    title: '订单完成时间',
                    sortable: 'true'
                },
                {
                    field: 'isReceived',
                    title: '是否收获',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(isReceivedDatas, value);
                    }
                },
                {
                    field: 'isPaid',
                    title: '是否付款',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(isPaidDatas, value);
                    }
                },
                {
                    field: 'isDone',
                    title: '订单是否完成',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(isDoneDatas, value);
                    }
                },
                {
                    title: '操作',
                    field: 'chaozuo',
                    width: '150px',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + commentsFlag + '" href="javascript:void(0)" onclick="$.operate.comment(\'' + row.id + '\')"><i class="fa fa-edit"></i>评论</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
    // 自定义打印页面模板
    function printHtml() {
        $("#prints").removeClass("noprint");
        //隐藏操作列
        $.table.hideColumn('chaozuo');
        window.print();
        $("#option").addClass("noprint");
        //显示操作列
        $.table.showColumn('chaozuo');
    }
</script>
</body>
</html>
