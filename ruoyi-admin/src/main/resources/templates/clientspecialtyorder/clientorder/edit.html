<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改订单')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-clientorder-edit" th:object="${clientSpecialtyRecord}">
        <input name="id" th:field="*{id}" type="hidden">

        <input name="clientNumber" th:field="*{clientNumber}" type="hidden">

        <input name="specialtyId" th:field="*{specialtyId}" class="form-control" type="hidden">

        <input name="quantity" th:field="*{quantity}" class="form-control" type="hidden">

        <input name="price" th:field="*{price}" class="form-control" type="hidden">

        <input name="orderTime" th:value="${#dates.format(clientSpecialtyRecord.orderTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="hidden">

        <input name="finishTime" th:value="${#dates.format(clientSpecialtyRecord.finishTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="hidden">


        <div class="form-group">
            <label class="col-sm-3 control-label is-required">是否收货：</label>
            <div class="col-sm-8">
                <select name="isReceived" class="form-control m-b" th:with="type=${@dict.getType('sys_user_is_received')}" required>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{isReceived}"></option>
                </select>
            </div>
        </div>
<!--        <div class="form-group">-->
<!--            <label class="col-sm-3 control-label is-required">是否付款：</label>-->
<!--            <div class="col-sm-8">-->
<!--                <select name="isPaid" class="form-control m-b" th:with="type=${@dict.getType('sys_user_is_paid')}" required>-->
<!--                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{isPaid}"></option>-->
<!--                </select>-->
<!--            </div>-->
<!--        </div>-->
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">订单是否完成：</label>
            <div class="col-sm-8">
                <select name="isDone" class="form-control m-b" th:with="type=${@dict.getType('sys_user_is_done')}" required>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{isDone}"></option>
                </select>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<script th:inline="javascript">
    var prefix = ctx + "clientspecialtyorder/clientorder";
    $("#form-clientorder-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-clientorder-edit').serialize());
        }
    }

    $("input[name='orderTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='finishTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });
</script>
</body>
</html>
