<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改民宿订单')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-homeorder-edit" th:object="${clientRoomRecord}">
        <input name="id" th:field="*{id}" type="hidden">

                <input name="clientNumber" th:field="*{clientNumber}" type="hidden">


                <input name="roomId" th:field="*{roomId}" class="form-control"   type="hidden">


<!--                    <input name="checkInDate" th:value="${#dates.format(clientRoomRecord.checkInDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd"  type="hidden">-->


<!--                    <input name="checkOutDate" th:value="${#dates.format(clientRoomRecord.checkOutDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd"   type="hidden">-->


<!--                    <input name="reserveInDate" th:value="${#dates.format(clientRoomRecord.reserveInDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd"  type="hidden">-->

<!--                    <input name="reserveOutDate" th:value="${#dates.format(clientRoomRecord.reserveOutDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type= type="hidden">-->

                <input name="price" th:field="*{price}" class="form-control"  type="hidden">

        <input name="price" th:field="*{price}" class="form-control"  type="hidden">

        <div class="form-group">
            <label class="col-sm-3 control-label is-required">已完成：</label>
            <div class="col-sm-8">
                <select name="isDone" class="form-control m-b" th:with="type=${@dict.getType('sys_user_is_done')}" required>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{isDone}"></option>
                </select>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<script th:inline="javascript">
    var prefix = ctx + "clienthomeorder/homeorder";
    $("#form-homeorder-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-homeorder-edit').serialize());
        }
    }




</script>
</body>
</html>
