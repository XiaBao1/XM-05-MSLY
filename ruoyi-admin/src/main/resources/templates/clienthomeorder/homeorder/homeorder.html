<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('民宿订单列表')" />
</head>
<style>
    @media print {
        .fixed-table-toolbar {
            display: none;
        }

        .noprint {
            display: none;
        }

        .fixed-table-pagination {
            display: none !important;
        }

    }
    @page {
        size: auto;
        margin: 0mm;
    }
</style>

<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
<!--                                <label>用户名：</label>-->
<!--                                <input type="text" name="userName"/>-->
<!--                                <input th:value="${@permission.getPrincipalProperty('userName')}">-->
                                <input type="hidden" name="${@permission.getPrincipalProperty('userName')}"/>

<!--                            <li>-->
<!--                                <label>订单ID：</label>-->
<!--                                <input type="text" name="id"/>-->
<!--                            </li>-->
                            <li>
                                <label>民宿名称：</label>
                                <input type="text" name= "houseName"/>
                            </li>
                            <li>
                                <label>房间号：</label>
                                <input type="text" name="roomNumber"/>
                            </li>
                            <li>
                                <label>预计入住时间：</label>
                                <input type="text" class="time-input" placeholder="请选择预计入住时间" name="checkInDate"/>
                            </li>
                            <li>
                                <label>预计退房时间：</label>
                                <input type="text" class="time-input" placeholder="请选择预计退房时间" name="checkOutDate"/>
                            </li>
                            <li>
                                <label>实际入住时间：</label>
                                <input type="text" class="time-input" placeholder="请选择实际入住时间" name="reserveInDate"/>
                            </li>
                            <li>
                                <label>实际退房时间：</label>
                                <input type="text" class="time-input" placeholder="请选择实际退房时间" name="reserveOutDate"/>
                            </li>
                            <li>
                                <label>价格：</label>
                                <input type="text" name="price"/>
                            </li>
                            <li>
                                <label>已付款：</label>
                                <select name="isPaid" th:with="type=${@dict.getType('sys_user_is_paid')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>已完成：</label>
                                <select name="isDone" th:with="type=${@dict.getType('sys_user_is_done')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
<!--                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="clienthomeorder:homeorder:add">-->
<!--                    <i class="fa fa-plus"></i> 添加-->
<!--                </a>-->
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="clienthomeorder:homeorder:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="clienthomeorder:homeorder:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="clienthomeorder:homeorder:export">
                    <i class="fa fa-download"></i> 导出
                </a>
                <a class="btn btn-success" onclick="printHtml();" shiro:hasPermission="xxxx:xxxx:print">
                    <i class="glyphicon glyphicon-print icon-share"></i> 打印
                </a>
                <a class="btn btn-warning" onclick="$.modal.openTab('用户历史订单统计', '/clienthomeorder/homeorder/eCharts');" shiro:hasPermission="clienthomeorder:homeorder:eCharts">
                    <i class="fa fa-plus"></i> 统计
                </a>
            </div>

            <div class="col-sm-12 select-table table‐bordered noprint" id="prints" style="width: 100%;">
                <!--<table id="bootstrap-table" style="width: 100%;white-space: nowrap;  "></table>-->
                <!--超长冒号显示会影响打印-->
                <table id="bootstrap-table" style="width: 100%;word-break:break-all; word-wrap:break-all; "></table>
            </div>


        </div>
    </div>


    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('clienthomeorder:homeorder:edit')}]];
        var removeFlag = [[${@permission.hasPermi('clienthomeorder:homeorder:remove')}]];
        var commentsFlag = [[${@permission.hasPermi('clienthomeorder:homeorder:comment')}]];
        var querycommentsFlag = [[${@permission.hasPermi('clienthomeorder:homeorder:querycomment')}]];
        var isPaidDatas = [[${@dict.getType('sys_user_is_paid')}]];
        var isDoneDatas = [[${@dict.getType('sys_user_is_done')}]];
        var prefix = ctx + "clienthomeorder/homeorder";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                // discussUrl:prefix + "/comment/{id}",
                discussUrl:prefix + "/comment",
                queryUrl:prefix+"/querycomment/{id}",
                exportUrl: prefix + "/export",
                modalName: "民宿订单",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '订单ID',
                    sortable: 'true',
                },
                {
                    field: 'clientNumber',
                    title: '用户账号',
                    visible: false
                },
                {
                    field: 'userName',
                    title: '用户名',
                    sortable: 'true'
                },
                {
                    field: 'roomId',
                    title: '房间ID',
                    sortable: 'true',
                    visible: false
                },
                {
                    field: 'houseName',
                    title: '民宿名称',
                    sortable: 'true'
                },
                {
                    field: 'roomNumber',
                    title: '房间号',
                    sortable: 'true'
                    },
                {
                    field: 'buyTime',
                    title: '下单时间',
                    sortable: 'true'
                },
                {
                    field: 'checkInDate',
                    title: '预计入住时间',
                    sortable: 'true'
                },
                {
                    field: 'checkOutDate',
                    title: '预计退房时间',
                    sortable: 'true'
                },
                {
                    field: 'reserveInDate',
                    title: '实际入住时间',
                    sortable: 'true'
                },
                {
                    field: 'reserveOutDate',
                    title: '实际退房时间',
                    sortable: 'true'
                },
                {
                    field: 'price',
                    title: '价格',
                    sortable: 'true'
                },
                {
                    field: 'isPaid',
                    title: '已付款',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(isPaidDatas, value);
                    }
                },
                {
                    field: 'isDone',
                    title: '已完成',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(isDoneDatas, value);
                    }
                },
                {
                    title: '操作',
                    field: 'chaozuo',
                    width: '150px',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                         actions.push('<a class="btn btn-success btn-xs ' + commentsFlag + '" href="javascript:void(0)" onclick="$.operate.comment(\'' + row.id + '\')"><i class="fa fa-add"></i>评价</a> ');
                         actions.push('<a class="btn btn-success btn-xs ' + querycommentsFlag + '" href="javascript:void(0)" onclick="$.operate.querycommentTab(\'' + row.id + '\')"><i class="fa fa-add"></i>查看评论</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        // 自定义打印页面模板
        function printHtml() {
            $("#prints").removeClass("noprint");
            //隐藏操作列
            $.table.hideColumn('chaozuo');
            window.print();
            $("#option").addClass("noprint");
            //显示操作列
            $.table.showColumn('chaozuo');
        }

    </script>
</body>
</html>
