<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('查看评论')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-landlordorder-edit" th:object="${clientRoomRecord}">
        <input name="id" th:field="*{id}" type="hidden">
        <!--            <div class="form-group">    -->
        <!--                <label class="col-sm-3 control-label is-required">顾客账号：</label>-->
        <!--                <div class="col-sm-8">-->
        <!--                    <input name="clientNumber" th:field="*{clientNumber}" class="form-control" type="hidden" >-->
        <!--                </div>-->
        <!--            </div>-->
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">订购特产记录ID：</label>
            <div class="col-sm-8">
                <input name="roomRecordId" th:field="*{roomRecordId}" class="form-control" type="text" required disabled>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label is-required">打分（满分5分）：</label>
            <div class="col-sm-8">
                <input name="score" th:field="*{score}" class="form-control" type="text" required disabled>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label is-required">评论：</label>
            <div class="col-sm-8">
                <input name="comment" th:field="*{comment}" class="form-control" type="text" required disabled>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label is-required">照片：</label>
            <!--                <div class="col-sm-8">-->
            <!--                    <input name="photo" th:field="*{photo}" class="form-control" type="text" required>-->

            <!--                </div>-->
            <div class="logopanel m-b">
                <h1><img alt="[ 找不到图片 ]"  th:src="*{photo}"></h1>
            </div>
        </div>

    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<script th:inline="javascript">
    var prefix = ctx + "clienthomeorder/homeorder";
    $("#form-landlordorder-edit").validate({
        focusCleanup: true
    });

</script>
</body>
</html>
