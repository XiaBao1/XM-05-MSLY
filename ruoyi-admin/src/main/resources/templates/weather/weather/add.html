<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增天气信息')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-weather-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">城市：</label>
                <div class="col-sm-8">
                    <input name="city" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">天气日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="weatherDate" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">低温（℃）：</label>
                <div class="col-sm-8">
                    <input name="lowT" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">高温（℃）：</label>
                <div class="col-sm-8">
                    <input name="highT" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">白天天气：</label>
                <div class="col-sm-8">
                    <input name="dayType" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">夜晚天气：</label>
                <div class="col-sm-8">
                    <input name="nightType" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">风向：</label>
                <div class="col-sm-8">
                    <select class="form-control" name="windDirection" type="text">
                        <option value="">--请选择风向--</option>
                        <option value="北">北</option>
                        <option value="东北">东北</option>
                        <option value="东">东</option>
                        <option value="东南">东南</option>
                        <option value="南">南</option>
                        <option value="西南">西南</option>
                        <option value="西">西</option>
                        <option value="西北">西北</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">风速（m/s）：</label>
                <div class="col-sm-8">
                    <input name="windSpeed" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">风力（级）：</label>
                <div class="col-sm-8">
                    <select name="windScale" class="form-control" type="text">
                        <option value="">--请选择风力等级--</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">湿度（%）：</label>
                <div class="col-sm-8">
                    <input name="humidity" class="form-control" type="text">
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请输入0~100的整数</span>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "weather/weather"
        $("#form-weather-add").validate({
            focusCleanup: true,
            rules: {
                humidity: {
                    required: true,
                    range:[0,100]
                }
            },
            messages: {
                humidity: {
                    required: "请输入湿度",
                    range: "请输入0~100的整数"
                }
            }
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-weather-add').serialize());
            }
        }

        $("input[name='weatherDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='collectTime']").datetimepicker({
            format: "yyyy-mm-dd HH:mm:ss",
            minView: "month",
            autoclose: true
        });


    </script>
</body>
</html>
