<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('天气信息列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>城市：</label>
                                <input type="text" name="city"/>
                            </li>
                            <li class="select-time">
                                <label>天气日期：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginWeatherDate]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endWeatherDate]"/>
                            </li>
                            <li>
                                <label>低温：</label>
                                <input type="text" placeholder="下限" name="params[beginLowT]"/>
                                <span>-</span>
                                <input type="text" placeholder="上限" name="params[endLowT]"/>
                            </li>
                            <li>
                                <label>高温：</label>
                                <input type="text" placeholder="下限" name="params[beginHighT]"/>
                                <span>-</span>
                                <input type="text" placeholder="上限" name="params[endHighT]"/>
                            </li>
                            <li>
                                <label>风向：</label>
                                <input type="text" name="windDirection"/>
                            </li>
                            <li>
                                <label>风速：</label>
                                <input type="text" placeholder="下限" name="params[beginWindSpeed]"/>
                                <span>-</span>
                                <input type="text" placeholder="上限" name="params[endWindSpeed]"/>
                            </li>
                            <li>
                                <label>风力：</label>
                                <input type="text" name="windScale"/>
                            </li>
                            <li>
                                <label>湿度：</label>
                                <input type="text" placeholder="下限" name="params[beginHumidity]"/>
                                <span>-</span>
                                <input type="text" placeholder="上限" name="params[endHumidity]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="weather:weather:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="weather:weather:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="weather:weather:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('weather:weather:edit')}]];
        var removeFlag = [[${@permission.hasPermi('weather:weather:remove')}]];
        var prefix = ctx + "weather/weather";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "天气信息",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '数据编号',
                    visible: false
                },
                {
                    field: 'city',
                    title: '城市',
                    sortable: true
                },
                {
                    field: 'weatherDate',
                    title: '天气日期',
                    sortable: true
                },
                {
                    field: 'lowT',
                    title: '低温',
                    sortable: true,
                    formatter: function(value, item, index) {
                        return value+'℃';
                    }
                },
                {
                    field: 'highT',
                    title: '高温',
                    sortable: true,
                    formatter: function(value, item, index) {
                        return value+'℃';
                    }
                },
                {
                    field: 'dayType',
                    title: '白天天气'
                },
                {
                    field: 'nightType',
                    title: '夜晚天气'
                },
                {
                    field: 'windDirection',
                    title: '风向',
                    sortable: true
                },
                {
                    field: 'windSpeed',
                    title: '风速',
                    sortable: true,
                    formatter: function(value, item, index) {
                        return value+'m/s';
                    }
                },
                {
                    field: 'windScale',
                    title: '风力',
                    sortable: true,
                    formatter: function(value, item, index) {
                        return value+'级';
                    }
                },
                {
                    field: 'humidity',
                    title: '湿度',
                    sortable: true,
                    formatter: function(value, item, index) {
                        return value+'%';
                    }
                },
                {
                    field: 'collectTime',
                    title: '数据收集时间',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);

        });
    </script>
</body>
</html>
