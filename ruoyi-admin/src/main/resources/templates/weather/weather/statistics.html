<script src="/ajax/libs/report/echarts/echarts-all.min.js?v=4.2.1"></script>

<script type="text/javascript">
    $(function () {
        var monthHighT = null;
        var monthLowT = null;
        $.ajax({
            type: 'post',
            url: 'statistics',
            async: false,
            success: function(res) {
                //console.log("收到");
                console.log(res);
                monthLowT = res.slice(31,62);
                monthHighT = res.splice(0,31);
                console.log(monthLowT);
                console.log(monthHighT);
            }
        });
        var lineChart = echarts.init(document.getElementById("echarts-line-chart"));
        var lineoption = {
            title : {
                text: '本月气温变化'
            },
            tooltip : {
                trigger: 'axis'
            },
            legend: {
                data:['最高气温','最低气温']
            },
            grid:{
                x:40,
                x2:40,
                y2:24
            },
            calculable : true,
            xAxis : [
                {
                    type : 'category',
                    boundaryGap : false,
                    data : ['1日','2日','3日','4日','5日','6日','7日','8日','9日','10日',
                        '11日','12日','13日','14日','15日','16日','17日','18日','19日','20日'
                        ,'21日','22日','23日','24日','25日','26日','27日','28日','29日','30日','31日']
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    axisLabel : {
                        formatter: '{value} °C'
                    }
                }
            ],
            series : [
                {
                    name:'最高气温',
                    type:'line',
                    //data:[11, 11, 15, 13, 12, 13, 10],
                    data: monthHighT,
                    markPoint : {
                        data : [
                            {type : 'max', name: '最大值'},
                            {type : 'min', name: '最小值'}
                        ]
                    },
                    markLine : {
                        data : [
                            {type : 'average', name: '平均值'}
                        ]
                    }
                },
                {
                    name:'最低气温',
                    type:'line',
                    //data:[1, -2, 2, 5, 3, 2, 0],
                    data: monthLowT,
                    markPoint : {
                        data : [
                            {name : '周最低', value : -2, xAxis: 1, yAxis: -1.5}
                        ]
                    },
                    markLine : {
                        data : [
                            {type : 'average', name : '平均值'}
                        ]
                    }
                }
            ]
        };
        lineChart.setOption(lineoption);
        $(window).resize(lineChart.resize);
    });
</script>
