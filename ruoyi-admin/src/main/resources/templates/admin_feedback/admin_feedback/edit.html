<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改反馈处理')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-admin_feedback-edit" th:object="${adminFeedback}">
            <input name="answerId" th:field="*{answerId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">管理员回复：</label>
                <div class="col-sm-8">
                    <input name="adminAnswer" th:field="*{adminAnswer}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">回复时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="answerTime" th:value="${#dates.format(adminFeedback.answerTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "admin_feedback/admin_feedback";
        $("#form-admin_feedback-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-admin_feedback-edit').serialize());
            }
        }

        $("input[name='answerTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
