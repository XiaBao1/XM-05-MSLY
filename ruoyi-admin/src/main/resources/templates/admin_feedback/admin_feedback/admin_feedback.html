<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('反馈处理列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>回复内容：</label>
                                <input type="text" name="adminAnswer"/>
                            </li>
                            <li class="select-time">
                                <label>回复时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginAnswerTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endAnswerTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
<!--                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="admin_feedback:admin_feedback:add">-->
<!--                    <i class="fa fa-plus"></i> 添加-->
<!--                </a>-->
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="admin_feedback:admin_feedback:edit">
                    <i class="fa fa-edit"></i> 反馈回复
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="admin_feedback:admin_feedback:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="admin_feedback:admin_feedback:export">
                    <i class="fa fa-download"></i> 导出
                </a>
                <a class="btn btn-success" onclick="printHtml();" shiro:hasPermission="admin_feedback:admin_feedback:print">
                    <i class="glyphicon glyphicon-print icon-share"></i> 打印
                </a>
                <a class="btn btn-success" onclick="$.modal.openTab('平台反馈统计', '/admin_feedback/admin_feedback/statistics');" shiro:hasPermission="admin_feedback:admin_feedback:statistics">
                    <i class="fa fa-plus"></i> 统计
                </a>
            </div>
            <div class="col-sm-12 select-table table‐bordered noprint" id="prints" style="width: 100%;">
                <!--<table id="bootstrap-table" style="width: 100%;white-space: nowrap;  "></table>-->
                <!--超长冒号显示会影响打印-->
                <table id="bootstrap-table" style="width: 100%;word-break:break-all; word-wrap:break-all; "></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('admin_feedback:admin_feedback:edit')}]];
        var removeFlag = [[${@permission.hasPermi('admin_feedback:admin_feedback:remove')}]];
        var prefix = ctx + "admin_feedback/admin_feedback";

        // 自定义打印页面模板
        function printHtml() {
            $("#prints").removeClass("noprint");
            //隐藏操作列
            $.table.hideColumn('chaozuo');
            window.print();
            $("#option").addClass("noprint");
            //显示操作列
            $.table.showColumn('chaozuo');
        }
        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "反馈处理",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'answerId',
                    title: '',
                    visible: false
                }, {
                        field: 'userNumber',
                        title: '用户名',
                        sortable: true
                    },
                    {
                        field: 'feedbackContent',
                        title: '反馈内容',
                        sortable: true
                    },
                    {
                        field: 'feedbackTime',
                        title: '反馈时间',
                        sortable: true
                    },
                {
                    field: 'adminAnswer',
                    title: '回复内容',
                    sortable: true
                },
                {
                    field: 'answerTime',
                    title: '回复时间',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    field: 'chaozuo',
                    width: '150px',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.answerId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.answerId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
<style>
    @media print {
        .fixed-table-toolbar {
            display: none;
        }

        .noprint {
            display: none;
        }

        .fixed-table-pagination {
            display: none !important;
        }

    }
    @page {
        size: auto;
        margin: 0mm;
    }
</style>
